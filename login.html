<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SEN'Diab√®te</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2a7de1;
            --secondary-color: #3ab795;
            --accent-color: #ff9e1b;
            --error-color: #e63946;
            --background-color: #f0f7ff;
            --card-color: #ffffff;
            --text-color: #2d3748;
            --text-light: #718096;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            background-image: linear-gradient(135deg, rgba(42, 125, 225, 0.05) 0%, rgba(58, 183, 149, 0.05) 100%);
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
        }
        
        .login-card {
            background-color: var(--card-color);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 40px 35px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 28px;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
        }
        
        .logo p {
            color: var(--text-light);
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-light);
            font-size: 14px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        
        .form-control {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(42, 125, 225, 0.2);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #1c6bc0, #2c984d);
            box-shadow: 0 4px 12px rgba(42, 125, 225, 0.3);
        }
        
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .btn-login:active {
            transform: scale(0.98);
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .footer-links {
            margin-top: 25px;
            font-size: 14px;
            color: var(--text-light);
        }
        
        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
            color: #1c6bc0;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #dadce0;
        }
        
        .divider span {
            padding: 0 15px;
            color: var(--text-light);
            font-size: 14px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -10px;
            margin-left: -10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
            }
            
            .logo h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <h1>SEN'Diab√®te</h1>
                <p>Connexion √† l'√©cosyst√®me</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <div class="input-with-icon">
                        <div class="input-icon">üë§</div>
                        <input type="text" id="username" class="form-control" placeholder="Votre nom d'utilisateur" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-with-icon">
                        <div class="input-icon">üîí</div>
                        <input type="password" id="password" class="form-control" placeholder="Votre mot de passe" required>
                    </div>
                    <div id="password-error" class="error-message">Identifiants incorrects</div>
                </div>
                
                <button type="submit" class="btn-login" id="login-button">
                    <span id="button-text">Se connecter</span>
                    <div class="loading-spinner" id="loading-spinner"></div>
                </button>
                
                <div class="divider"><span>ou</span></div>
                
                <div class="footer-links">
                    <p>Vous avez oubli√© vos identifiants ? <a href="#" id="forgot-password">Contactez l'administrateur</a></p>
                </div>
                
                <a href="index.html" class="back-link">‚Üê Retour √† l'accueil</a>
            </form>
        </div>
    </div>

    <script>
        // URL de votre Web App Google Apps Script
        const API_URL = 'https://script.google.com/macros/s/AKfycbz7zIZkPW7-5lIVxkbwjpg2o5NuDdS4Wz6wlZ_KR7t_P7tq1lTBDbHYe6QsYYNEDq7L/exec';
        
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('login-button');
            const buttonText = document.getElementById('button-text');
            const spinner = document.getElementById('loading-spinner');
            const errorDiv = document.getElementById('password-error');
            
            // Cacher les erreurs pr√©c√©dentes
            errorDiv.style.display = 'none';
            
            // Afficher l'indicateur de chargement
            loginButton.disabled = true;
            buttonText.textContent = 'Connexion...';
            spinner.style.display = 'block';
            
            // R√©cup√©rer le service demand√© depuis l'URL
            const urlParams = new URLSearchParams(window.location.search);
            const service = urlParams.get('service');
            
            try {
                // Appel √† l'API Google Apps Script avec les bons param√®tres
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'sheet': 'Utilisateurs',
                        'action': 'auth',
                        'phone': username,
                        'password': password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Connexion r√©ussie - d√©terminer la redirection
                    let redirectPage = 'index.html'; // Par d√©faut
                    
                    if (service === 'pointconseil') redirectPage = 'pointconseildiabete.html';
                    else if (service === 'suivimed') redirectPage = 'SuiviMED.html';
                    else if (service === 'dashboard') redirectPage = 'dashboardSENDiabete.html';
                    else if (service === 'triage') redirectPage = 'plateformetriage.html';
                    
                    // Redirection vers le service appropri√©
                    window.location.href = redirectPage;
                } else {
                    // Afficher l'erreur
                    errorDiv.textContent = data.error || 'Identifiants incorrects';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Erreur de connexion:', error);
                errorDiv.textContent = 'Erreur de connexion au serveur. Veuillez r√©essayer.';
                errorDiv.style.display = 'block';
            } finally {
                // Cacher l'indicateur de chargement
                loginButton.disabled = false;
                buttonText.textContent = 'Se connecter';
                spinner.style.display = 'none';
            }
        });
        
        document.getElementById('forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            alert("Veuillez contacter l'administrateur √† contact@sendiabete.sn pour r√©initialiser vos identifiants.");
        });
    </script>
</body>
</html>
